/* Container for Course Information and Reviews */

.review-section {

.reviews-container {

}

/* Styling for Reviews */
.review-item {
  padding: 5px;
    border-radius: 0; /* Boxy */
    color: black;
    display: flex;
    flex-direction: column;
}


.review-header {
  display: flex;            /* Use flexbox to arrange elements horizontally */
    justify-content: space-between; /* Space them apart */
    align-items: center;      /* Align them vertically at the center */
}

.review-username {
    width: 150px; /* Set a fixed width */
    display: inline-block; /* Ensure it respects width */
    overflow: hidden; /* Hide overflow text */
    text-overflow: ellipsis; /* Add "..." if text is too long */
    white-space: nowrap; /* Prevent wrapping */
    padding: 10px 10px;        
    justify-content: space-between; 
    border-radius: 0px;    
    background-color: #D3D3D3; 
    color: black;
}
.review-rating,
.review-date {

    border-radius: 0px;    
    background-color: #D3D3D3; 
    color: black;
}

.review-content {
    flex-grow: 1; /* Allows content to take up space */
    background: #D3D3D3;
    color: black;
    width: 100%; /* Takes full width */
    max-width: 800px; /* Limits to 800px */

.review-actions {

.modal-container {

    left: 0;

    align-items: center;

}

.modal-box {
  position: absolute;
    top: 50%;
    left: 50%;

    background-color: #D9D9D9;
    border-radius: 5px;

    max-width: 600px;
    padding: 50px 10px;

#delete-message {

.modal-buttons {

    <script>
      const logoutButton = document.getElementById('logout-button');
      logoutButton.addEventListener('click', () => {
        if (typeof DialogManager === "undefined") {
            console.error("DialogManager is not defined. Check if dialog-script.js is loaded.");
            return;
          }
    
          const dialogManager = new DialogManager();
    
          dialogManager.showConfirmDialog('คุณต้องการออกจากระบบหรือไม่?', () => {
              fetch("/logout", {
              method: "POST",
              headers: { "Content-Type": "application/json" }
              })
              .then(res => res.json())
              .then(data => {
                  if (data.success) {
                  currentUser = {};
                  announcements = [];
                  window.location.href = "/index.html"; // redirect to login page
                  } else {
                  console.error("Logout failed.");
                  }
              })
              .catch(err => console.error("Error during logout:", err));
              }, null);
    
          });
    </script>
